model: 'PlainRepConv'
comment: 'Pre-Test-Step'
## parameters for plain
scale: 3
colors: 3
m_plainsr: 4
c_plainsr: 64
with_bn: 0
act_type: 'relu'
pretrain: './checkpoint/PlainRepConv_x3_p192_m4_c64_l1_adam_lr0.0005_e800/models/model_x3_best.pt'

## loss function & optimizer
loss: 'l2'

## optimizer:
optimizer: adam
lr: 0.0001

## scheduler:
scheduler: 'CosineAnnealingWarmRestarts'
decays: [50, 75, 600]
gamma: 0.5
wd: 0.0
min_lr: 0.000001

## parameters for model training
epochs: 200

patch_size: 192
batch_size: 8
data_repeat: 20
data_augment: 1

log_every: 100
test_every: 1
log_path: "./experiments"
log_name:
save_val_image: False

wandb: True

## hardware specification
threads: 1

## data specification
data_path: '/dataset/SR/RLSR/DIV2K_B/'
test_path: '/dataset/SR/RLSR/val_phase/'
eval_sets: ['DIV2K']
